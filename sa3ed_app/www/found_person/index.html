<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Person Form</title>
    <link rel="stylesheet" href="/assets/css/site.css"> <!-- Ensure your CSS is loading properly -->
</head>
<body>
    <h1>Submit Found Person Details</h1>
    
    <form id="foundPersonForm">
        <input type="text" name="first_name" placeholder="First Name" required><br>
        <input type="text" name="middle_name" placeholder="Middle Name"><br>
        <input type="text" name="last_name" placeholder="Last Name" required><br>
        <input type="text" name="gender" placeholder="Gender" required><br>
        <input type="number" name="age" placeholder="Age" required><br>
        <input type="text" name="phone_1" placeholder="Phone" required><br>
        <input type="date" name="seen_date" placeholder="Seen Date" required><br>
        <input type="text" name="case_status" placeholder="Case Status" required><br>
        <input type="text" name="seen_address" placeholder="Seen Address" required><br>
        <input type="text" name="country" placeholder="Country" required><br>
        <input type="text" name="city" placeholder="City" required><br>
        <input type="text" name="address_type" placeholder="Address Type" required><br>
        <input type="text" name="postal_code" placeholder="Postal Code"><br>
        <input type="text" name="latitude" placeholder="Latitude"><br>
        <input type="text" name="longitude" placeholder="Longitude"><br>
        <input type="text" name="nationality" placeholder="Nationality" required><br>
        <input type="file" name="pic" accept="image/*"><br>
        <button type="submit">Submit</button>
    </form>

    <div id="responseMessage"></div>

    <script src="index.js"></script> <!-- Ensure your JS is loading -->
</body>
</html>
